<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaynix-MD-PAIR-WEB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-color: #0088cc;
      --secondary-color: #005580;
      --dark-bg: #000000;
      --text-color: #ffffff;
      --accent-color: #00a0e9;
      --shadow-color: rgba(0, 136, 204, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #121212;
      background-image: 
        linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
        url('https://files.catbox.moe/liepk0.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      color: var(--text-color);
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      z-index: 10;
    }

    .box {
      width: 350px;
      max-width: 100%;
      padding: 30px 25px;
      position: relative;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid var(--primary-color);
      border-radius: 15px;
      box-shadow: 0 0 25px var(--shadow-color);
      backdrop-filter: blur(5px);
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent, 
        transparent, 
        transparent, 
        var(--primary-color)
      );
      animation: rotate 4s linear infinite;
      z-index: -1;
    }

    .box::after {
      content: '';
      position: absolute;
      inset: 3px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      z-index: -1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #text {
      color: var(--text-color);
    }

    .input-container input {
      color: var(--text-color);
    }

    .centered-text {
      color: var(--text-color);
      font-size: 24px;
      font-weight: 600;
      text-shadow: 2px 2px 4px #000000;
      margin-bottom: 10px;
      font-family: 'Poppins', sans-serif;
    }

    .subtitle {
      color: var(--accent-color);
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }

    .input-container {
      display: flex;
      background: #1a1a1a;
      border: 2px solid var(--primary-color);
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      position: relative;
      overflow: hidden;
      margin: 10px auto;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid var(--primary-color);
      color: var(--text-color);
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid var(--primary-color);
      outline: none;
      box-shadow: inset 0 0 10px var(--primary-color);
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: var(--primary-color);
      font-weight: 600;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      color: #ffffff;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .input-container button:hover {
      background: var(--secondary-color);
      box-shadow: 0 0 15px var(--primary-color);
    }

    #waiting-message {
      color: var(--text-color);
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 15px var(--shadow-color);
    }

    #loading-spinner {
      display: none;
      color: var(--text-color);
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Status indicator */
    .status-indicator {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      font-family: 'Poppins', sans-serif;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ff0000;
    }
    
    .status-dot.online {
      background-color: #00ff00;
    }
    
    /* Copy button */
    .copy-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .copy-btn:hover {
      background: var(--secondary-color);
    }
    
    /* Copy notification */
    .copy-notification {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 100;
      display: none;
      animation: fadeInOut 2s ease;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* Code display */
    .code-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    
    .code-text {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent-color);
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      border: 1px solid var(--primary-color);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Copy Notification -->
  <div class="copy-notification" id="copy-notification">
    Code copied to clipboard!
  </div>
  
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <img src="https://files.catbox.moe/liepk0.jpg" alt="Bot Logo" class="logo">
          <h3 class="centered-text">Zaynix WhatsApp Pairing</h3>
          <p class="subtitle">Enter your WhatsApp number to generate a pairing code</p>
          <div class="input-container">
            <input placeholder="+919341xxxxx" type="number" id="number" name="">
            <button id="submit">LINK</button>
          </div>
          <div id="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
          <br>
          <main id="pair"></main>
        </div>
      </div>
      
      <!-- Status Indicator -->
      <div class="status-indicator">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Checking connection...</span>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("code-value").innerText;
      await navigator.clipboard.writeText(text);
      
      // Show copy notification
      document.getElementById('copy-notification').style.display = 'block';
      
      // Change button text
      const copyBtn = document.getElementById('copy-btn');
      copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied';
      
      setTimeout(() => {
        document.getElementById('copy-notification').style.display = 'none';
        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
      }, 2000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      
      if (!c.value) {
        a.innerHTML = '<div style="color:#ff3860;font-weight:500;margin-top:10px;">⚠️ Please enter your WhatsApp number with country code</div>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div style="color:#ff3860;font-weight:500;margin-top:10px;">⚠️ Invalid number format. Please try again.</div>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#0088cc;font-size:20px";
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "⚠️ Service Unavailable";
        
        // Create a more modern code display with copy button
        a.innerHTML = `
          <div class="code-container">
            <div class="code-text" id="code-value">${code}</div>
            <button class="copy-btn" id="copy-btn" onclick="Copy()"><i class="fas fa-copy"></i> Copy</button>
          </div>
        `;
        
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
    
    // Status indicator
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    
    setTimeout(() => {
      statusDot.classList.add('online');
      statusText.textContent = 'Connected';
    }, 2000);
  </script>
</body>
</html>
